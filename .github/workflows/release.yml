on:
  push:
    branches:
      - 'main'
      - 'release'
  workflow_dispatch:
jobs:
  release:
    name: ðŸš€ Release
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            pnpm-command: 'build:linux'
            binary_path: dist/*.deb
            asset_name: zeroone-${{ github.ref }}.deb
          - os: windows-latest
            pnpm-command: 'build:win'
            binary_path: dist/*.exe
            asset_name: zeroone-${{ github.ref }}.exe
          - os: macos-latest
            pnpm-command: 'build:mac'
            binary_path: dist/*.dmg
            asset_name: zeroone-${{ github.ref }}.dmg
    runs-on: ${{ matrix.os }}
    steps:
    - name: ðŸšš Checkout latest code
      uses: actions/checkout@v4

    - name: ðŸŸ© Use Node.js 20.x
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        
    - name: âš¡ Setup pnpm
      uses: pnpm/action-setup@v3.0.0
    
    - name: ðŸ”¨ Build Project
      run: |
        pnpm i
        pnpm ${{ matrix.pnpm-command }}

    - name: ðŸ“¦ Release binary
      uses: svenstaro/upload-release-action@v2
      with:
        file: ${{ matrix.binary_path }}
        asset_name: ${{ matrix.asset_name }}